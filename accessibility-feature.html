<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accessibility Feature - Theme Toggle</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark {
            background-color: #000000;
            color: #ffffff;
        }

        #theme-toggle-container {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        /* Hide the icon background image temporarily */
        .icon {
            display: none;
        }

        /* New visible toggle button styling */
        #toggle-button {
            background-color: #ddd;
            border: none;
            padding: 8px 12px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s;
        }

        #toggle-button:hover {
            background-color: #bbb;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.25rem;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div id="theme-toggle-container">
        <span class="icon" aria-label="Accessibility Icon"></span>
        <!-- Visible toggle button -->
        <button id="toggle-button" aria-label="Toggle light and dark mode">Toggle Theme</button>
    </div>

    <main class="content">
        <h1>Welcome to the Accessibility Feature Demo</h1>
        <p>
            This page demonstrates a simple light/dark theme toggle feature implemented using JavaScript.
            Click the button in the upper-right corner to switch between themes. Your preference will be saved for future visits.
        </p>
    </main>

    <script src="script.js"></script>
</body>

</html>
